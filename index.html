<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Notes App</title>
  </head>
  <body>
    <header>
      <h1>Notes App</h1>
      <p>Take notes and never forget</p>
    </header>

    <main>
      <div class="container">
        <div class="filter-container">
          <input type="text" class="filter-notes" placeholder="Filter Notes" />
          <select name="sort" id="sort-notes" class="sort-notes">
            <option value="last-edited">Sort by last edited</option>
            <option value="recently-created">Sort by recently created</option>
            <option value="alphabetically">Sort alphabetically</option>
          </select>
        </div>
        <div>
          <div class="notes-list">
            <div class="note">
              <h2>Title</h2>
              <span>last-edited 14 minute ago</span>
            </div>
            <div class="note">
              <h2>Title</h2>
              <span>last-edited 14 minute ago</span>
            </div>
            <div class="note">
              <h2>Title</h2>
              <span>last-edited 14 minute ago</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script/script.js"></script>
  </body>
</html>
